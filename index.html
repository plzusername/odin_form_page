<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./Norse-Bold.otf">
</head>
<body>
    <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="tropical plant in a slightly rainy setting">
    <div class="odin-face">
        <img src="./odin-lined.png" alt="picture of the odin project's mascot"><span>ODIN</span>
    </div>
    <p class="credit">    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>    </p>
    <div class="form-container-page">
        <p>This is not a real online service. You know you need this to realize your deepest dreams! This will change <em>everything</em> for you!</p>
        <p>sign up <em>now!</em></p>
        <form method="get" class="form">
            <p>It's time!</p>
            <div class="col-container">
                <div class="first column">
                    <label for="First-name">First name: </label><input required type="text" id="First-name" name="First-name">
                    <label for="email-inp">Email:</label><input id="email-inp" name="email-inp" type="email">
                    <label for="pass-inp">Password:</label><input required id="pass-inp" name="pass-inp" class="pass" type="password">
                </div>
                <div class="second column">
                    <label for="Last-name">Last name: </label><input required id="Last-name" name="Last-name" type="text">
                    <label for="tel-inp" >Phone number:</label><input required id="tel-inp" name="tel-inp" type="tel">
                    <label for="pass-inp-check">Password Confirmation:</label><input class="pass" required id="pass-inp-check" name="pass-inp-check" type="password">
                </div>
            </div>
            <button type="submit" class="cr-ac">Create Account</button>
        </form>
        <p class="have-acc">Already have an account?<a href="#">Log in</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
